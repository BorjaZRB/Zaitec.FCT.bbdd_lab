

  <div>
    <div class="citas-calendario">
      <div class="calendario-main">
        <div class="calendario-controls">
          <div class="calendario-controls__nav">
            <button mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate">Anterior</button>
            <button mwlCalendarToday [(viewDate)]="viewDate">Hoy</button>
            <button mwlCalendarNextView [view]="view" [(viewDate)]="viewDate">Siguiente</button>
          </div>
          <h3 class="calendario-controls__title">
            {{ viewDate | calendarDate: view + 'ViewTitle' : locale | titlecase }}
          </h3>
          <div class="calendario-controls__views">
            <button (click)="setView(CalendarView.Day)">Día</button>
            <button (click)="setView(CalendarView.Week)">Semana</button>
            <button (click)="setView(CalendarView.Month)">Mes</button>
          </div>
        </div>

        <div class="calendario-main__body">
          @switch (view) {
            @case (CalendarView.Month) {
              <mwl-calendar-month-view
                [weekStartsOn]="weekStartsOn"
                [locale]="locale"
                [viewDate]="viewDate"
                [events]="events"
                [activeDayIsOpen]="activeDayIsOpen"
                (dayClicked)="dayClicked($event.day)"
                [refresh]="refresh"
              />
            }
            @case (CalendarView.Week) {
              <mwl-calendar-week-view
                [weekStartsOn]="weekStartsOn"
                [locale]="locale"
                [viewDate]="viewDate"
                [events]="events"
              />
            }
            @case (CalendarView.Day) {
              <mwl-calendar-day-view [locale]="locale" [viewDate]="viewDate" [events]="events" />
            }
          }
        </div>
      </div>
    </div>
  </div>

      @if (mostrarFormEdit && citaEnEdicion; as cita) {
<div>
  <form action="">
    <div>

      <input type="text" name="paciente" placeholder="Id del paciente" [(ngModel)]="citaEnEdicion.id_paciente">

    </div> <br>
    <div>

      <label for="fecha">Fecha de la cita: </label>
      <input type="date" name="fecha" [(ngModel)]="citaEnEdicion.fecha">

    </div> <br>

      <label for="hora-inicio">Desde: </label>
      <input type="time" name="hora-inicio" [(ngModel)]="citaEnEdicion.hora_inicio">

    </div> <br>

    <div>

      <label for="hora-fin">Hasta: </label>
      <input type="time" name="hora-fin" [(ngModel)]="citaEnEdicion.hora_final">

    </div> <br>
    <div>

      <label for="profesional">Profesional: </label>
      <input type="text" name="profesional" placeholder="ID del profesional" [(ngModel)]="citaEnEdicion.id_trabajador">

    </div> <br>
    <div>

      <label for="razon_cita">Razón de cita: </label>
      <input type="text" name="razon_cita" [(ngModel)]="citaEnEdicion.razon_cita" >

    </div> <br>

     <div>

      <input type="text" name="estado" placeholder="Estado de la cita" [(ngModel)]="citaEnEdicion.estado">
