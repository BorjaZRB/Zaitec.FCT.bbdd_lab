
<div class="citas-list">
  <h2>Listado de citas</h2>

  <div class="table-responsive citas-list__table-wrapper">
    <table class="table citas-list__table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Paciente</th>
          <th scope="col">Razón Cita</th>
          <th scope="col">Fecha</th>
          <th scope="col">Hora de inicio</th>
          <th scope="col">Hora de finalización</th>
          <th scope="col">Estado</th>
        </tr>
      </thead>
      <tbody>
        @for (c of citasSrv.citaState().citas; track c.id_cita) {
          <tr>
            <th scope="row">{{ c.id_cita }}</th>
            <td>{{ c.id_paciente }}</td>
            <td>{{ c.razon_cita }}</td>
            <td>{{ c.fecha }}</td>
            <td>{{ c.hora_inicio }}</td>
            <td>{{ c.hora_final }}</td>
            <td>{{ c.estado }}</td>
          </tr>
        }
      </tbody>
    </table>
  </div>

  <ng-template #noResults>
    <p>No results found for .</p>
  </ng-template>
</div>
