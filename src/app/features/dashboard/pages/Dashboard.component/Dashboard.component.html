<div class="dashboard-container">
  <div class="search-section">
    <app-search-bar (search)="onSearch($event)"></app-search-bar>
  </div>

  <div class="buttons-grid">
    <button class="dashboard-button calendar-btn" routerLink="/calendario">
      <i class="fa fa-calendar-alt"></i>
      <span>Calendario</span>
    </button>
    
    <button class="dashboard-button calendar-btn" routerLink="/analisis">
      <i class="fa fa-vials"></i>
      <span>Nuevo An√°lisis</span>
    </button>
    
    <button class="dashboard-button calendar-btn" routerLink="/resultados-analisis">
      <i class="fa fa-calendar-alt"></i>
      <span>Resultados Analisis</span>
    </button>

    <button class="dashboard-button appointments-btn" routerLink="/citas">
      <i class="fa fa-calendar"></i>
      <span>Citas</span>
    </button>

    <ng-container *ngIf="userName; else loginBtn">
      <button class="dashboard-button profile-btn">
        <i class="fa fa-user"></i>
        <span>Perfil</span>
      </button>
    </ng-container>

    <ng-template #loginBtn>
      <button class="dashboard-button login-btn" routerLink="/Login">
        <i class="fa fa-sign-in-alt"></i>
        <span>Login</span>
      </button>
    </ng-template>
  </div>
</div>
